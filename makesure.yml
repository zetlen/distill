# yaml-language-server: $schema=./makesure-schema.json
rules:
  - pattern: "package.json"
    rules:
      - actions:
          - urgency: 0
            template: |
              # A dependency has changed
              
              A dependency (besides the frequently-iterating "workerd" lib) has changed.

              ```diff
              {{diffText}}
              ```
        filters:
          - type: "jq"
            query: ".dependencies | del(.workerd)"
              