      - name: Test Stakeholder
        description: For testing
        contactMethod: test@example.com

    projections:
      - include: 'package.json'
        focuses:
          - type: 'jq'
            query: '.dependencies'
        viewers:
          - template: |
              # Test Report

              Found changes in dependencies.

              ```diff
              {{diffText}}
              ```
